<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>lists</title>
    </head>

    <body>
        <h1>Unordered list</h1>
        <div>
            My typical dinner shopping list:
            <ol>
                <li>Milk</li>

                <li>Donuts
                    <ul>
                        <li>Chocolate</li>
                        <li>Sugar</li>
                    </ul>
                </li>

                <li>Cookies
                    <ul>
                        <li>Chocolate</li>
                        <li>Sugar</li>
                        <li>Peanut Butter</li>
                    </ul>
                </li>

                <li>Pepto Bismol</li>
            </ol>
        </div>
    </body>
</html>
